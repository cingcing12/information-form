<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Information - Form</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />

  <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.1/dist/dotlottie-wc.js" type="module"></script>
  <style>
    .container.containerForm {
      max-width: 600px;
      width: 100%;
      border: 1px solid white;
      padding: 40px;
      border-radius: 20px;
    }

    .loading {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      transition: opacity 2s, visibility 2s;


      &::after {
        position: absolute;
        content: '';
        width: 100%;
        height: 100%;
        inset: 0;
        background-color: black;
        z-index: -1;
        opacity: 0.75;
      }
    }

    .loading.hidden {
      opacity: 0;
      visibility: hidden;
    }
    .containerInformation{
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      padding-inline: 20px;
    }
  </style>
</head>

<body data-bs-theme="dark">
  <div class="loading hidden">
    <dotlottie-wc src="https://lottie.host/95dbfb89-574f-402c-8eee-ed37726ce6b9/GaBtD93fyj.lottie"
      style="width: 300px; height: 300px" autoplay loop></dotlottie-wc>
  </div>
  <div></div>

  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a href="index.html" class="nav-brand nav-link fs-2"><i class="bi bi-person-lines-fill"></i></a>
      <button class="navbar-toggler" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions"><span class="navbar-toggler-icon"></span></button>

      <div class="offcanvas offcanvas-start" id="offcanvasWithBothOptions">
        <div class="offcanvas-header">
          <a href="index.html" class="nav-brand nav-link fs-2 offcanvas-title"><i class="bi bi-person-lines-fill"></i></a>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="justify-content-end flex-grow-1 navbar-nav gap-2">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="views.html" class="nav-link">Admin</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="containerInformation">
    <div class="container containerForm">
    <form>
      <h2 class="h2 mb-4">‚úè Information Form</h2>
      <div class="row">
        <div class="col-lg-6 col-12 mb-4">
          <input type="text" name="first_name" required placeholder="first_name" class="form-control" id="first_name" />
        </div>
        <div class="col-lg-6 col-12 mb-4">
          <input type="text" name="last_name" required placeholder="last_name" class="form-control" id="last_name" />
        </div>

        <div class="col-lg-6 col-12 mb-4">
          <input type="number" name="age" required placeholder="age" class="form-control" id="age" />
        </div>

        <div class="col-12 justify-content-end d-flex">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
  </div>

  <script>
    document.querySelector("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      try {
        const first_name = e.target.querySelector("#first_name").value;
        const last_name = e.target.querySelector("#last_name").value;
        const age = e.target.querySelector("#age").value;
        const res = await fetch(`https://information-form-2.onrender.com/postData`, {
          method: "POST",
          headers: { "Content-type": "application/json" },
          body: JSON.stringify({ first_name, last_name, age }),
        });
        const message = await res.json();
        if (res.ok) {
          Swal.fire({
            title: "Successfully!",
            text: message.mess,
            icon: "success",
          }).then(() => {
            e.target.reset();
          });
        } else {
          Swal.fire({
            icon: "error",
            title: "Oops...",
            text: message.err,
          });
        }
      } catch (err) {
        Swal.fire({
          icon: "error",
          title: "Oops...",
          text: err.message,
        });
      }
    });

    window.addEventListener("load", () => {
      const loading = document.querySelector('.loading');
      loading.classList.remove('hidden');

      document.addEventListener("transitionend", () => {
        loading.classList.add('hidden');
      })

    })
  </script>
</body>

</html>
